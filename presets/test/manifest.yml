name: 'Эхо-бот'
description: |
  Обычный эхо-бот для теста.

author: '@laystax'
version: '1.0'
entrypoint: 'main.py'
python_version: '3.12'
is_active: true

env_vars:
  - key: 'BOT_TOKEN'
    label: 'токен бота'
    description: 'Бота можно создать в @BotFather'
    regex: '^[0-9]{8,12}:[a-zA-Z0-9_-]{35,45}$'
    regex_error: '❌ Это не токен бота!'

  - key: 'WELCOME_MSG'
    label: 'текст приветствия'
    description: 'Что бот ответит на команду /start'